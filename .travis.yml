dist: trusty

addons:
  apt:
    packages:
      - libopenal1
      - libncurses-dev
      - libreadline-dev
      - libgl1-mesa-dev
      - libglu1-mesa-dev
      - libx11-dev
      - libxcursor-dev
      - libxext-dev
      - libxi-dev
      - libxinerama-dev
      - libxrandr-dev
      - libxss-dev
      - libxt-dev

script:
- |
  if [ -z "${TRAVIS_TAG}" ]; then
    ./build.sh
  fi

before_deploy:
- ./build.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: libs.tar.bz2
  skip_cleanup: true
  on:
    tags: true
